<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Desk Pro</title>

  <!-- Ícones -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Biblioteca de gráficos -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <!-- ───────── SIDEBAR ───────── -->
  <aside class="sidebar">
    <ul>
      <li data-tip="Painel"><i class="fas fa-chart-pie"></i></li>
      <li data-tip="Sinais"><i class="fas fa-bolt"></i></li>
      <li data-tip="Histórico"><i class="fas fa-table"></i></li>
      <li data-tip="Config."><i class="fas fa-cog"></i></li>
      <li data-tip="Ajuda"><i class="fas fa-circle-info"></i></li>
    </ul>
  </aside>

  <!-- ───────── TOPBAR ───────── -->
  <header class="topbar">
    <h1>Trade Desk Pro</h1>

    <div class="selectors">
      <div class="select-box">
        <label>Ativo</label>
        <select id="pairSelect">
          <option value="btcusdt">BTC/USDT</option>
          <option value="ethusdt">ETH/USDT</option>
          <option value="bnbusdt">BNB/USDT</option>
          <option value="solusdt">SOL/USDT</option>
          <option value="eurusd">EUR/USD</option>
        </select>
      </div>

      <div class="select-box">
        <label>Tempo</label>
        <select id="intervalSelect">
          <option value="1m" selected>1 m</option>
          <option value="5m">5 m</option>
          <option value="15m">15 m</option>
        </select>
      </div>

      <div class="select-box">
        <label>Visual</label>
        <select id="typeSelect">
          <option value="candle">Velas</option>
          <option value="line">Linha</option>
          <option value="area">Área</option>
        </select>
      </div>
    </div>

    <div class="status-box">
      <span id="priceBadge">---</span>
      <span id="changeBadge">0,00 %</span>
    </div>
  </header>

  <!-- Banner de eventos -->
  <div id="eventBanner" class="banner"></div>

  <!-- ───────── WORKSPACE ───────── -->
  <main class="workspace">
    <section class="chart-panel">
      <div id="chart" class="chart"></div>
    </section>

    <section class="signal-panel">
      <h2>Últimos Sinais</h2>
      <table>
        <thead>
          <tr><th>Hora</th><th>Par</th><th>Tf</th><th>Tipo</th><th>Preço</th><th>Exp.</th></tr>
        </thead>
        <tbody id="signalTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Lógica -->
  <script src="script.js"></script>
</body>
</html>
