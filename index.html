<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Trade Desk Pro</title>

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Biblioteca de gráficos -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <!-- SIDEBAR: controle lateral -->
  <aside class="sidebar">
    <ul>
      <li id="fibBtn"    data-tip="Fibonacci"><i class="fas fa-chart-area"></i></li>
      <li id="trendBtn"  data-tip="Tendência"><i class="fas fa-chart-line"></i></li>
      <li id="zoomBtn"   data-tip="Zoom"><i class="fas fa-search-plus"></i></li>
      <li id="indBtn"    data-tip="Indicadores"><i class="fas fa-chart-bar"></i></li>
    </ul>
  </aside>

  <!-- TOPBAR: seleção e badges -->
  <header class="topbar">
    <h1>Trade Desk Pro</h1>
    <div class="selectors">
      <div class="select-box">
        <label for="pairSelect">Ativo</label>
        <select id="pairSelect">
          <option value="btcusdt">BTC/USDT</option>
          <option value="ethusdt">ETH/USDT</option>
          <option value="bnbusdt">BNB/USDT</option>
          <option value="solusdt">SOL/USDT</option>
          <option value="eurusd">EUR/USD</option>
        </select>
      </div>
      <div class="select-box">
        <label for="intervalSelect">Tempo</label>
        <select id="intervalSelect">
          <option value="1m" selected>1 m</option>
          <option value="5m">5 m</option>
          <option value="15m">15 m</option>
        </select>
      </div>
      <div class="select-box">
        <label for="typeSelect">Visual</label>
        <select id="typeSelect">
          <option value="candle">Velas</option>
          <option value="line">Linha</option>
          <option value="area">Área</option>
        </select>
      </div>
    </div>

    <!-- badges de preço e variação -->
    <div class="status-box">
      <span id="priceBadge">---</span>
      <span id="changeBadge">0,00 %</span>
    </div>

    <!-- botões de controle do painel de sinais -->
    <button id="toggleSignals" class="signals-btn" title="Mostrar / ocultar últimos sinais">
      <i class="fas fa-chart-bar"></i>
    </button>
  </header>

  <!-- banner de notificações -->
  <div id="eventBanner" class="banner"></div>

  <!-- ÁREA PRINCIPAL -->
  <main class="workspace">
    <section class="chart-panel">
      <div id="chart" class="chart"></div>
    </section>
    <section class="signal-panel" id="signalPanel">
      <h2>Últimos Sinais</h2>
      <table>
        <thead>
          <tr>
            <th>Hora</th><th>Par</th><th>Tf</th>
            <th>Tipo</th><th>Preço</th><th>Exp.</th>
          </tr>
        </thead>
        <tbody id="signalTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Lógica principal -->
  <script src="script.js"></script>
</body>
</html>
