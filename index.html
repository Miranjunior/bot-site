<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Insights v2</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libs -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@4.0.5/dist/browser.js"></script>
</head>
<body>
  <header>
    <h1>Trade Insights</h1>

    <div class="controls">
      <label for="pairSelect">Ativo</label>
      <select id="pairSelect">
        <option value="btcusdt">BTC/USDT</option>
        <option value="ethusdt">ETH/USDT</option>
        <option value="bnbusdt">BNB/USDT</option>
        <option value="solusdt">SOL/USDT</option>
        <option value="xrpusdt">XRP/USDT</option>
        <option value="adausdt">ADA/USDT</option>
        <option value="dogeusdt">DOGE/USDT</option>
        <option value="eurusdt">EUR/USDT</option>
      </select>

      <label for="intervalSelect">Tempo</label>
      <select id="intervalSelect">
        <option value="1m" selected>1m</option>
        <option value="5m">5m</option>
        <option value="15m">15m</option>
      </select>

      <label for="typeSelect">Gráfico</label>
      <select id="typeSelect">
        <option value="candle" selected>Velas</option>
        <option value="line">Linha</option>
        <option value="area">Área</option>
      </select>

      <button id="fullscreenBtn" title="Tela cheia">⛶</button>
    </div>
  </header>

  <main>
    <div id="chart" class="chart"></div>

    <section class="signals">
      <h2>Últimos Sinais</h2>
      <table>
        <thead><tr><th>Hora</th><th>Ativo</th><th>Time</th><th>Tipo</th><th>Preço</th></tr></thead>
        <tbody id="signalTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>© 2025 – Trade Insights</footer>

  <script src="script.js"></script>
</body>
</html>
